<div>
  <form>
      <div>
          <label for="">Username :</label>
          <input type="text" [ngModel]="user.username"  name="username" id="username" class="form-control">
      </div>
      <div>
          <label for="">Password :</label>
          <input [ngModel]="user.password" type="password" name="password" id="password" class="form-control">
      </div>
      <div class="btn">
          <button (click)="login()">LOGIN</button>
      </div>
  </form>
  <hr>

</div>
