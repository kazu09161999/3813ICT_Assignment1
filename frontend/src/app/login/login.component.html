<head>

  <title>CODE WITH HOSSEIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="login">

  <h1 class="text-center">Log In</h1>

  <form class="needs-validation">
      <div class="form-group was-validated">
          <label class="form-label" for="username">Username </label>
          <input type="text" [(ngModel)]="user.username"  name="username" id="username" class="form-control" required>
          <div class="invalid-feedback">
              Please enter your username address
          </div>
      </div>
      <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" required>
          <div class="invalid-feedback">
              Please enter your password
          </div>
      </div>

      <button class="btn btn-class btn-primary w-100" (click)="login()">Login</button>
  </form>

</div>
</body>
